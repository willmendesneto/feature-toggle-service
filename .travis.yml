language: node_js
cache:
  yarn: true
  directories:
    - node_modules
os:
  - linux
  - osx
before_install:
  - npm install -g --no-progress npm@latest yarn
install:
  - yarn install --no-progress
script:
  - yarn run test -- --reporter=dot --check-leaks
  - yarn run build
after_success:
  - yarn run check-coverage
  - yarn run semantic-release
